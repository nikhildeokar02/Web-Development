    <title>Date and Time</title>

<style>
 .container{
    font-size: 23px;
        background-color: blanchedalmond;
        border: 2px solid grey;
        padding: 34px;
        margin: 4px;
        text-align: center;
}
#time{
    font-weight: bold;
}

</style>


<body>
   <div class="container">
       Current Time is <span id="time"></span>
   </div>
   <script>
       console.log("This is Date and Time");
    //    let now = new Date();
    //    console.log(now);

    //    let newDate = new Date("2022-11-05");
    //    console.log(newDate);

      // let newDate = new Date(year,month,date,hrs,minutes,milisecond);
       let newDate = new Date(2023, 5, 15, 25, 20);
       console.log(newDate);


       let yr = newDate.getFullYear();
       console.log("The year is ",yr);

       let months = newDate.getMonth();
       console.log("The months is ",months);

       let date = newDate.getDate();
       console.log("The Date is ",date);

       let hrs = newDate.getHours();
       console.log("The Hours is ",hrs);

       let minutes = newDate.getMinutes();
       console.log("The minute is ",minutes);

       let milli = newDate.getMilliseconds();
       console.log("The millisecond is ",milli);


       newDate.setDate(8);
       newDate.setMonth(12);
       console.log(newDate);
       setInterval(updateTime, 1000);

        function updateTime() {
            time.innerHTML = new Date();
        }
   </script>
    
</body>
